<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate on Click</title>
  <style>
    
    *{
        font-size: 36px;
        font-weight: 900;
        font-family: Arial, Helvetica, sans-serif;
    }


    body{
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .keyboard{
        border: 2px solid black;
        border-radius: 15px;
        min-height: auto;
        width: auto;
    }

    .row{
        min-height: 120px;
        padding: 5px;
        border: 2px solid black;
        border-radius: 15px;
        width: 1400px;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;

    }

    .key{
        /* box-sizing: border-box;  */
      width: 100px;
      height: 100px;
      border-width: 6px 8px 20px 20px;
      border-color: black;
      border-style: solid;
      background-color: lightgray;
      transition: border-width 0.07s ease-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }


  </style>
</head>
<body>
    <!-- this is option 1 -->

  <div class="keyboard">
      <div class="first_row row">
  <div class="key" id="Q">Q</div>
  <div class="key" id="W">W</div>
  <div class="key" id="E">E</div>
  <div class="key" id="R">R</div>
  <div class="key" id="T">T</div>
  <div class="key" id="Y">Y</div>
  <div class="key" id="U">U</div>
  <div class="key" id="I">I</div>
  <div class="key" id="O">O</div>
  <div class="key" id="P">P</div>
</div>

<div class="second_row row">
  <div class="key" id="A">A</div>
  <div class="key" id="S">S</div>
  <div class="key" id="D">D</div>
  <div class="key" id="F">F</div>
  <div class="key" id="G">G</div>
  <div class="key" id="H">H</div>
  <div class="key" id="J">J</div>
  <div class="key" id="K">K</div>
  <div class="key" id="L">L</div>
</div>
      <div class="third_row   row">
            <div class="key" id="Z">Z</div>
            <div class="key" id="X">X</div>
            <div class="key" id="C">C</div>
            <div class="key" id="V">V</div>
            <div class="key" id="B">B</div>
            <div class="key" id="N">N</div>
            <div class="key" id="M">M</div>
      </div>
    <div class="forth_row   row">
        <div class="key" id="spacebar" style="width: 600px;"></div>
    </div>

    
  </div>

<script>
    document.querySelector('.keyboard').style.transform = 'scale(0.5)'
  const pressedKeys = new Set();

  window.addEventListener('keydown', function (e) {
    const key = e.key.toUpperCase();

    // Only handle A-Z and Spacebar
    if ((key >= 'A' && key <= 'Z') || e.code === 'Space') {
      const keyId = e.code === 'Space' ? 'spacebar' : key;
      const keyDiv = document.getElementById(keyId);

      if (keyDiv && !pressedKeys.has(keyId)) {
        keyDiv.style.borderWidth = '4px 4px 8px 8px';
        pressedKeys.add(keyId);
      }

      if (e.code === 'Space') {
        e.preventDefault(); // prevent scrolling
      }
    }
  });

  window.addEventListener('keyup', function (e) {
    const key = e.key.toUpperCase();

    if ((key >= 'A' && key <= 'Z') || e.code === 'Space') {
      const keyId = e.code === 'Space' ? 'spacebar' : key;
      const keyDiv = document.getElementById(keyId);

      if (keyDiv) {
        keyDiv.style.borderWidth = '6px 8px 20px 20px';
        pressedKeys.delete(keyId);
      }
    }
  });
</script>
</body>
</html>
