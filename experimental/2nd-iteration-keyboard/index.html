<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Type Replica</title>
    <link rel="stylesheet" href="style.css">
    <!-- The 'defer' attribute ensures the script runs after the HTML is parsed -->
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Typing Test</h1>

    <div id="typing-container">
        <div id="text-to-type"></div>
    </div>

    <!-- This input is hidden but captures all keyboard events -->
    <input type="text" id="typing-area" autocomplete="off" autofocus>

</body>
</html>
